<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitleiste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <!-- Buttons für die Jahre mit abwechselnden Pfeilen -->
        <div class="year">
            <div class="box box-up">
                <b>Machtübername:</b>
            </div>
            <div class="line line-up"></div>
            <button class="year-button">1933</button>
        </div>
        <div class="year">
            <div class="box box-down"></div>
            <div class="line line-down"></div>
            <button class="year-button">1934</button>
        </div>
        <div class="year">
            <div class="box box-up">
                <b>test:</b> <a>test</a>
                </div>
            <div class="line line-up"></div>
            <button class="year-button">1935</button>
        </div>
        <div class="year">
            <div class="box box-down">
                <b>Mitgliedschft Verflichtent:</b>
            </div>
            <div class="line line-down"></div>
            <button class="year-button">1936</button>
        </div>
        <div class="year">
            <div class="box box-up"></div>
            <div class="line line-up"></div>
            <button class="year-button">1937</button>
        </div>
        <div class="year">
            <div class="box box-down"></div>
            <div class="line line-down"></div>
            <button class="year-button">1938</button>
        </div>
        <div class="year">
            <div class="box box-up"></div>
            <div class="line line-up"></div>
            <button class="year-button">1939</button>
        </div>
        <div class="year">
            <div class="box box-down"></div>
            <div class="line line-down"></div>
            <button class="year-button">1940</button>
        </div>
        <div class="year">
            <div class="box box-up"></div>
            <div class="line line-up"></div>
            <button class="year-button">1941</button>
        </div>
        <div class="year">
            <div class="box box-down"></div>
            <div class="line line-down"></div>
            <button class="year-button">1942</button>
        </div>
        <div class="year">
            <div class="box box-up"></div>
            <div class="line line-up"></div>
            <button class="year-button">1943</button>
        </div>
        <div class="year">
            <div class="box box-down"></div>
            <div class="line line-down"></div>
            <button class="year-button">1944</button>
        </div>
        <div class="year">
            <div class="box box-up"></div>
            <div class="line line-up"></div>
            <button class="year-button">1945</button>
        </div>
    </div>
</body>
</html>
